<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관광 정보 결과</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"> <!-- 필요하다면 CSS 스타일 추가 -->
</head>
<body>
<h2>주변 관광 정보</h2>
<div th:if="${info.isEmpty()}">
    <p>정보를 찾을 수 없습니다.</p>
</div>
<div th:unless="${info.isEmpty()}">
    <ul>
        <li th:each="item : ${info}">
            <p th:text="'제목: ' + ${item.get('title')}"></p>
            <p th:text="'주소: ' + ${item.get('addr1')}"></p>
            <img th:if="${item.get('firstImage') != null}" th:src="${item.get('firstImage')}" alt="이미지 없음">
            <img th:if="${item.get('firstImage2') != null}" th:src="${item.get('firstImage2')}" alt="이미지 없음">
        </li>
    </ul>
</div>
</body>
</html>
